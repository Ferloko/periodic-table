<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Periódica Interactiva</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tabla Periódica Interactiva</h1>
        
        <div class="legend">
            <div class="legend-item"><div class="legend-color" style="background-color: var(--alkali-metal)"></div> Metales alcalinos</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--alkaline-earth)"></div> Alcalinotérreos</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--transition-metal)"></div> Metales de transición</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--post-transition)"></div> Metales del bloque p</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--metalloid)"></div> Metaloides</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--nonmetal)"></div> No metales</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--halogen)"></div> Halógenos</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--noble-gas)"></div> Gases nobles</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--lanthanide)"></div> Lantánidos</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--actinide)"></div> Actínidos</div>
        </div>

        <div id="periodic-table" class="periodic-table">
            <!-- Elements will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Modal for element details -->
    <div id="elementModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" aria-label="Cerrar">&times;</button>
            <div id="elementDetails" class="element-details">
                <!-- Element details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
