    <meta charset="UTF-8">

    <title>Tabla Periódica Interactiva</title>
    <style>
        :root {
            --alkali-metal: #ff9d2e;
            --alkaline-earth: #ffc40c;
            --transition-metal: #ff6b6b;
            --post-transition: #a1b2c3;
            --metalloid: #2ecc71;
            --nonmetal: #3498db;
            --halogen: #9b59b6;
            --noble-gas: #e74c3c;
            --lanthanide: #1abc9c;
            --actinide: #e67e22;
            --unknown: #95a5a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .element {
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            border: 1px solid rgba(0,0,0,0.1);
            background-color: white;
        }

        .element:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .element .number {
            font-size: 0.7rem;
            align-self: flex-start;
        }

        .element .symbol {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 3px 0;
        }

        .element .name {
            font-size: 0.6rem;
            text-align: center;
            word-break: break-word;
        }

        .element .details-btn {
            display: none;
            position: absolute;
            bottom: 2px;
            font-size: 0.6rem;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 3px;
            padding: 1px 3px;
            cursor: pointer;
        }

        .element:hover .details-btn {
            display: block;
        }

        /* Element categories */
        .alkali-metal { background-color: var(--alkali-metal); }
        .alkaline-earth { background-color: var(--alkaline-earth); }
        .transition-metal { background-color: var(--transition-metal); }
        .post-transition { background-color: var(--post-transition); }
        .metalloid { background-color: var(--metalloid); }
        .nonmetal { background-color: var(--nonmetal); }
        .halogen { background-color: var(--halogen); }
        .noble-gas { background-color: var(--noble-gas); }
        .lanthanide { background-color: var(--lanthanide); }
        .actinide { background-color: var(--actinide); }
        .unknown { background-color: var(--unknown); }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .element-details h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .element-details h2 .symbol {
            font-size: 1.5em;
            font-weight: bold;
        }

        .element-details .property {
            margin: 10px 0;
        }

        .element-details .property strong {
            color: #7f8c8d;
            margin-right: 5px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .periodic-table {
                grid-template-columns: repeat(9, 1fr);
            }
        }

        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 480px) {
            .periodic-table {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>

        // Create the periodic table
        function createPeriodicTable() {
            const table = document.getElementById('periodic-table');
            
            // Clear the table
            table.innerHTML = '';
            
            // Create a 10x18 grid (10 rows, 18 columns)
            for (let row = 1; row <= 10; row++) {
                for (let col = 1; col <= 18; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'empty-cell';
                    cell.style.gridRow = row;
                    cell.style.gridColumn = col;
                    
                    // Check if there's an element at this position
                    const elementData = positions.find(pos => pos[0] === row && pos[1] === col);
                    
                    if (elementData) {
                        const elementNumber = elementData[2];
                        const element = elements.find(el => el.number === elementNumber);
                        
                        if (element) {
                            cell.className = `element ${element.category}`;
                            cell.innerHTML = `
                                <div class="number">${element.number}</div>
                                <div class="symbol">${element.symbol}</div>
                                <div class="name">${element.name}</div>
                                <button class="details-btn" onclick="showElementDetails(${element.number})">+</button>
                            `;
                            
                            // Add click event to the cell
                            cell.addEventListener('click', () => showElementDetails(element.number));
                        }
                    }
                    
                    table.appendChild(cell);
                }
            }
        }

        // Show element details in modal
        function showElementDetails(elementNumber) {
            const element = elements.find(el => el.number === elementNumber);
            if (!element) return;
            
            const modal = document.getElementById('elementModal');
            const detailsDiv = document.getElementById('elementDetails');
            
            // Set the element details
            detailsDiv.innerHTML = `
                <h2>
                    <span class="symbol">${element.symbol}</span>
                    <span>${element.name}</span>
                </h2>
                <div class="property"><strong>Número atómico:</strong> ${element.number}</div>
                <div class="property"><strong>Masa atómica:</strong> ${element.mass} u</div>
                <div class="property"><strong>Configuración electrónica:</strong> ${element.electron}</div>
                <div class="property"><strong>Electronegatividad:</strong> ${element.electronegativity}</div>
                <div class="property"><strong>Descubierto en:</strong> ${element.discovered}</div>
                <div class="property"><strong>Grupo:</strong> ${getGroupName(element.category)}</div>
            `;
            
            // Show the modal
            modal.style.display = 'flex';
            
            // Close modal when clicking the X
            const closeBtn = document.querySelector('.close-btn');
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            };
            
            // Close modal when clicking outside the modal content
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }
        
        // Helper function to get group name in Spanish
        function getGroupName(category) {
            const groups = {
                'alkali-metal': 'Metales alcalinos',
                'alkaline-earth': 'Alcalinotérreos',
                'transition-metal': 'Metales de transición',
                'post-transition': 'Metales del bloque p',
                'metalloid': 'Metaloides',
                'nonmetal': 'No metales',
                'halogen': 'Halógenos',
                'noble-gas': 'Gases nobles',
                'lanthanide': 'Lantánidos',
                'actinide': 'Actínidos',
                'unknown': 'Desconocido'
            };
            return groups[category] || category;
        }

        // Initialize the periodic table when the page loads
        document.addEventListener('DOMContentLoaded', createPeriodicTable);
